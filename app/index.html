<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home - RomanticLab</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<!-- start header -->
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<img src="img/logo.svg" alt="RomanticLab">
			</div>

			<div class="header__menu-button">
				<div class="header__menu-row"></div>
				<div class="header__menu-row"></div>
				<div class="header__menu-row"></div>
			</div>
			<div class="header__menu">
				<ul class="header__menu-list">
					<li class="header__menu-item">
						<a href="#" class="header__menu-link">About us</a>
					</li>
					<li class="header__menu-item">
						<a href="#" class="header__menu-link">Contact Us</a>
					</li>

				</ul>
			</div>
		</div>
	</header>
	<!-- end header -->

	<!-- start hero -->
	 <div class="hero-wrapper">
		<section class="hero">
			<div class="container">
				<div class="hero__content">		
					<div class="hero__content-wrapper">			
					<h1 class="hero__title">
						Become a part
						of our community 
for meeting <span class="hero__title-accent">new people</span>
					</h1>

					<div class="hero__illustration">

						<div class="hero__illustration-item">
							<img src="img/hero-illustration1.png" alt="Hero Illustration" class="hero__illustration-item-img">
						</div>


						<div class="hero__illustration-item">
							<img src="img/hero-illustration2.png" alt="Hero Illustration" class="hero__illustration-item-img">
						</div>
				</div>

				<div class="hero__text">
					<p>
						Find love, friendship or helpful contacts directly on Telegram.
					</p>
				</div>

				<a href="#" class="button">
					Continue on Telegram
					<img src="img/telegram-icon.svg" alt="telegram icon">
				</a>

				<div class="hero__safe">
					üîê 100% Free and Safe
				</div>
			</div>

			
		</section>
		
	 </div>
	
	<!-- end hero -->
	 <section class="cta-section">

	<div class="cta">
		<div class="cta__title">
			Try Now!
		</div>

		<a href="#" class="button button--white">
			Continue on Telegram
			<img src="img/telegram-icon.svg" alt="telegram icon">
		</a>
		
		
	</div>
</section>

	<script src="js/main.js"></script>
</body>
</html>
